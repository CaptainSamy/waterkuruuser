apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
    mavenCentral()
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        product {
            storeFile file('keystore/waterkuru.jks')
            storePassword 'VN201501'
            keyAlias 'waterkuru'
            keyPassword 'VN201501'
        }
    }
    productFlavors {
        development {
            applicationId "jp.co.wssj.iungo"
            buildConfigField "String", "HOST", "\"https://s1v6tsqmni.execute-api.ap-northeast-1.amazonaws.com/dev\""
            minSdkVersion 17
            targetSdkVersion 25
            versionCode 24
            versionName "1.1.8.dev"
            signingConfig signingConfigs.product
        }
        product {
            applicationId "jp.co.wssj.iungo"
            buildConfigField "String", "HOST", "\"https://8asg0ig2sk.execute-api.ap-northeast-1.amazonaws.com/prod\""
            minSdkVersion 17
            targetSdkVersion 25
            versionCode 24
            versionName "1.1.8"
            signingConfig signingConfigs.product
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    applicationVariants.all { variant ->
        renameAPK(variant)
    }
}

static def renameAPK(variant) {
    def buildType = variant.variantData.variantConfiguration.buildType.name
    if (buildType == "release") {
        variant.outputs.each { output ->
            def flavor = variant.productFlavors[0].name == "product" ? "Product" : "Dev"
            def versionName = variant.versionName
            def formattedDate = new Date().format('yyyyMMdd_HHmm')
            def file = output.packageApplication.outputFile
            def fileName = "IungoUser" + "." + versionName + "." + flavor + "_" + formattedDate + ".apk"
            output.packageApplication.outputFile = new File(file.parent, fileName)
        }
    }
}

